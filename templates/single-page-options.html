{% extends 'base.html' %}

{% block body %}


<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="page-header d-flex align-items-center"
      style="background-image: url('../static/assets/img/bg-main.gif');">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 text-center">
            <h2>Insert your title</h2>

            <div class="form-wrapper">
              <form action="{{ url_for('get_list_video') }}" method="get">
                <div class="form-group">
                  <input type="text" class="form-control-title" name="title" value="{{ get_title }}" required>
                  <button type="submit" class="btn-submit">Search</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
    <nav>
      <div class="container">
        <ol>
          <li><a href="{{ url_for('home', placeholder='title') }}">Home</a></li>
          <li>Result</li>
        </ol>
      </div>
    </nav>
  </div><!-- End Breadcrumbs -->

  <!-- ======= Services Section ======= -->
  <section id="service" class="services pt-0">
    <div class="container" data-aos="fade-up">

      <div class="section-header">
        <span>Results</span>
        <h2>Results</h2>

      </div>

      <div class="row gy-4">

        {% for data in result %}

        <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="100">
          <div class="card">
            <div class="card-img">
              <img src="{{ data['thumbnail'] }}" alt="" class="img-fluid" style="width: 100%; height:auto;">
            </div>            
            <h3><a href="{{ url_for('choose_resolution', VIDEO_ID=data['url'] )}}" class="stretched-link">{{ data['title'] }}</a></h3>
            <p>{{ data['description'] }}</p>
          </div>
        </div><!-- End Card Item -->

        {% endfor %}

      </div>

    </div>
  </section><!-- End Services Section -->


  {% endblock body %}
